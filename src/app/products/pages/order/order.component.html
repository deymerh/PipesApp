<p-panel header="Pipes personalizados" class="p-1">
  <p>Pipes  Angular - Creados por nosotros {{ 'deymer' | toggleCase:isUppercase }}</p>
</p-panel>

<p-toolbar class="d-flex">
  <div class="p-toolbar-group-start">
    <p-button (onClick)="toggleUppercase()" label="toggleCase"  icon="pi pi-search" class="mr-2"></p-button>
  </div>
  <div class="p-toolbar-group-end">
    <p-button (onClick)="changeOrder('name')" label="Por nombre"  icon="pi pi-calendar" styleClass="p-button-success mr-2"></p-button>
    <p-button (onClick)="changeOrder('canFly')" label="Por volar"  icon="pi pi-times" styleClass="p-button-danger mr-2"></p-button>
    <p-button (onClick)="changeOrder('color')" label="Por color"  icon="pi pi-times" styleClass="p-button-help mr-2"></p-button>
  </div>
</p-toolbar>


<div class="grid">
  <div class="col mt-2">
    <div class="card">
      <p-panel header="Heros">
          <p-table [value]="heros | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Fly</th>
                <th scope="col">Color</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-hero>
              <tr>
                <td>{{ hero.name }}</td>
                <td>{{ hero.canFly | canFly }}</td>
                <td>{{ hero.color | color }}</td>
              </tr>
            </ng-template>
          </p-table>
      </p-panel>
    </div>
  </div>
</div>
